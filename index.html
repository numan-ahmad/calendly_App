<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Calendly</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Calendar -->
    <script src='script/calender.js'></script>
    <link href='css/calender.css' rel='stylesheet' />
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <style>

    </style>

</head>

<body onload="renderDate()">

    <div class="container">
        <section class="description-section">
            <hgroup>
                <h4 id="scheduler">ACME Sales</h4>
                <h2 id="event">Pricing Review</h2>
                <div class="icon-text-div">
                    <img src="icons/clock.png" alt="clock-icon">
                    <h4 id="duration">15 min</h4>
                </div>
            </hgroup>
            <p id=description>Our team will meet with you to review pricing options.</p>
        </section>
        <div class="divider"></div>
        <section id="calendar-section" class="body-section">
            <h3>Select a Date & Time</h3>
            <div id="schedule-div">
               

                <div id="available-times-div">

                    
                    
                        <div class="month">

                            <div>
                                <h2 id="date_str"></h2>
                            </div>
                            <div class="prev" onclick="moveDate('prev')">
                                <span>&#10094;</span>
                            </div>
                            <div class="next" onclick="moveDate('next')">
                                <span>&#10095;</span>
                            </div>
                        </div>
                        <div class="weekdays">
                            <div>Sun</div>
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                            <div>Fri</div>
                            <div>Sat</div>
                        </div>
                        <div class="days">

                        </div>
                    

                </div>

                
            </div>

        </section>


    </div>


</body>

</html>
